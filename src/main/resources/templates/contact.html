<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Contact Me</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="/Styles.css"/>
    <script th:src="@{/contactPage.js}" defer></script>
</head>

<body>
    <h1>Contact Me</h1>

    <!-- Confirmation Message -->
    <div id="confirmationMessage" class="confirmation-message">
        Email has been sent successfully!
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message">
        <!-- Error message will be displayed here -->
    </div>

    <form id="emailForm" th:action="@{/sendEmail}" th:object="${email}" method="post">
        <!-- Hidden field for recipient's address -->
        <input type="hidden" th:field="*{to}"/>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{sendersName}" placeholder="Your name"/>
        </div>
        <div class="form-group">
            <label for="sendersEmail">Email:</label>
            <input type="text" id="sendersEmail" th:field="*{sendersEmail}" placeholder="Your Email"/>
        </div>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" th:field="*{subject}" placeholder="Subject"/>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" th:field="*{message}" placeholder="Your message"></textarea>
        </div>
        <button type="submit">Send</button>
    </form>
</body>
</html>
